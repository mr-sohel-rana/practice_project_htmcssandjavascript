<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        #sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: #f60eb5;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #0b23f5;
        }

        #menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            color: #e0ef0c;
        }

        #content {
            transition: margin-left 0.5s;
            padding: 16px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <a href="#" onclick="closeSidebar()">Close</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</div>

<div id="content">
    <span id="menu-btn" onclick="openSidebar()">&#9776; Open Sidebar</span>
</div>

<script>
    function openSidebar() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("content").style.marginLeft = "250px";
    }

    function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("content").style.marginLeft= "0";
    }
</script>

</body>
</html>
