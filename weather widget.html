<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .weather-widget {
      max-width: 300px;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .city-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .temperature {
      font-size: 24px;
      color: #4285f4;
      margin-bottom: 10px;
    }

    .weather-description {
      margin-bottom: 20px;
    }

    .weather-icon {
      max-width: 50px;
      margin: 0 auto;
    }

    .footer {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="weather-widget">
  <div class="city-name" id="city-name">Loading...</div>
  <div class="temperature" id="temperature">Loading...</div>
  <div class="weather-description" id="weather-description">Loading...</div>
  <img src="" alt="Weather Icon" class="weather-icon" id="weather-icon">
  <div class="footer">Weather data provided by OpenWeatherMap</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
    const city = 'London'; // You can change the city

    const cityNameElement = document.getElementById('city-name');
    const temperatureElement = document.getElementById('temperature');
    const weatherDescriptionElement = document.getElementById('weather-description');
    const weatherIconElement = document.getElementById('weather-icon');

    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        cityNameElement.textContent = data.name;
        temperatureElement.textContent = `${data.main.temp}Â°C`;
        weatherDescriptionElement.textContent = data.weather[0].description;
        weatherIconElement.src = `https://openweathermap.org/img/w/${data.weather[0].icon}.png`;
      })
      .catch(error => console.error('Error fetching weather data:', error));
  });
</script>

</body>
</html>
