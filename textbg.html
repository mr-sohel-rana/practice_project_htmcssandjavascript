<!DOCTYPE html>
<html lang="en">
<head>
<title>Changing Text Background Color</title>
<style>
body {
background-color: black;
display: flex;
 align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
 }

#changingText {
 color: white;
font-weight: 500;
 font-size: 24px;
padding: 10px;
transition: background-color 0.5s ease-in-out;
border-radius: 15px;
      box-shadow: 0 0 15px rgb(245, 243, 243);
        }
    </style>
</head>
<body>

    <div id="changingText">Subscribe</div>

    <script>
        function changeColor() {
            const textElement = document.getElementById('changingText');
            const randomColor = getRandomColor();
            textElement.style.backgroundColor = randomColor;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        setInterval(changeColor, 1000); // Change color every 1000 milliseconds (1 second)
    </script>

</body>
</html>
