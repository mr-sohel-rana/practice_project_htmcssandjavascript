<!DOCTYPE html>
<html lang="en">
<head>
   <title>Stopwatch</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
  margin: 0;
    }

#stopwatch-container {
  text-align: center;
}

#time-display {
font-size: 36px;
margin-bottom: 20px;
 }

#controls {
  display: flex;
  gap: 10px;
}

button {
cursor: pointer;
padding: 10px 20px;
font-size: 16px;
background-color: #4285f4;
color: #fff;
border: none;
border-radius: 4px;
outline: none;
}

#start-btn {
  background-color: #4caf50;
}

#pause-btn {
background-color: #f44336;
    }
  </style>
</head>
<body>

<div id="stopwatch-container">
<div id="time-display">00:00:00.00</div>
<div id="controls">
<button id="start-btn" onclick="startStopwatch()">Start</button>
<button id="pause-btn" onclick="pauseStopwatch()">Pause</button>
  <button onclick="resetStopwatch()">Reset</button>
  </div>
</div>

<script>
  let timer;
  let isRunning = false;
  let milliseconds = 0;
  let seconds = 0;
  let minutes = 0;
  let hours = 0;

  function updateDisplay() {
    const timeDisplay =
     document.getElementById('time-display');
    timeDisplay.textContent = 
`${padNumber(hours)}:${padNumber(minutes)}:
${padNumber(seconds)}
.${padNumber(milliseconds,2)}`;
  }

  function padNumber(number, length = 2) {
    return number.toString().padStart(length, '0');
  }

  function startStopwatch() {
    if (!isRunning) {
    timer = setInterval(function () {
    milliseconds++;
    if (milliseconds === 100) {
     milliseconds = 0;
    seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
              minutes = 0;
              hours++;
            }
          }
        }
        updateDisplay();
      }, 1); // Run every millisecond
      isRunning = true;
    }
  }

  function pauseStopwatch() {
    clearInterval(timer);
    isRunning = false;
  }

  function resetStopwatch() {
    clearInterval(timer);
    isRunning = false;
    milliseconds = 0;
    seconds = 0;
    minutes = 0;
    hours = 0;
    updateDisplay();
  }
</script>

</body>
</html>
