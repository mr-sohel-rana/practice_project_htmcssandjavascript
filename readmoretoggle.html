<!DOCTYPE html>
<html lang="en">
<head>
  <style>
 body {
     display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    }

.toggle-container {
color: rgb(248, 199, 6);
background-color: black;
border-radius: 15px;
box-shadow: 0 0 15px rgb(245, 243, 243);
 text-align: center;
    }

 .toggle-text {
 display: none;
 margin-top: 10px;
    }

.toggle-button {
padding: 15px;
 background-color: #eefa0e;
color:black;
cursor: pointer;
border-radius: 15px;
box-shadow: 0 0 15px rgb(245, 243, 243);
transition: background-color 0.3s ease-in-out;
 border: none;
    }

.toggle-button:hover {
 background-color: #2980b9;
    }

.toggle-button.active::after {
 content: "more";
     }

.toggle-button:not(.active)::after {
    content: "less";
}
    </style>
</head>
<body>
 <div class="toggle-container">
<p>Lorem ipsum dolor sit amet, <br>
    consectetur adipiscing elit. <br>
    Sed do eiusmod tempor incididunt <br>
    ut labore et dolore magna aliqua.</p>
<div class="toggle-text">
 <p>Additional text that is initially hidden.<br>
    Lorem ipsum dolor sit amet,<br>
                  consectetur adipiscing elit.</p>
        </div>
        <button class="toggle-button" onclick="toggleText()"></button>
    </div>

    <script>
        function toggleText() {
            const toggleTextElement = document.querySelector('.toggle-text');
            const toggleButton = document.querySelector('.toggle-button');
            toggleTextElement.classList.toggle('active');
            toggleButton.classList.toggle('active');
            toggleTextElement.style.display = toggleTextElement.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
