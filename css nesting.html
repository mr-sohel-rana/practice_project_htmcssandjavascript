<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a {
            color: #3498db; 
            text-decoration: none;  
        }
        a:hover {
            color: #e74c3c;  
        }
        .special-link {
            color: #2ecc71; 
        }
        .special-link:hover {
            color: #f39c12;  
        }
    </style>
</head>
<body>

    <p>
        <a href="https://www.example.com">Normal Link</a>
    </p>

    <p>
        <a href="https://www.example.com" class="special-link">Special Link</a>
    </p>

</body>
</html>
