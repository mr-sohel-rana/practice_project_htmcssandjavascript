<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Border</title>
    <style>
        .diagonal-border-container {
            width: 200px;
            height: 200px;
            position: relative;
            border: 2px solid #3498db; /* Change the color as needed */
        }

        .diagonal-border {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #3498db, #e74c3c) 1;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="diagonal-border-container">
        <div class="diagonal-border"></div>
        <div class="content">Your Content Goes Here</div>
    </div>

</body>
</html>
