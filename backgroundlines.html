<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradient Border Circle</title>
    <style>
        .gradient-circle {
            margin-left: 350px;
            margin-top: 150px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #3498db, #f31d05, #2ecc71, #eee209);
            
            border-image: conic-gradient(from 0deg, #3498db, #f11e06, #2ecc71, #08e8fd);
            border-image-slice: 1;
        }
    </style>
</head>
<body>

    <div class="gradient-circle"></div>

</body>
</html>
